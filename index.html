<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGo - Avaliação Profissional</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="no-select">

    <main id="app-container">
        
        <section id="intro-screen" class="screen active-screen">
            <header class="intro-header">
                <h1 class="main-title">Go/No-Go</h1>
                <div class="title-underline"></div>
            </header>

            <div class="instructions-card">
                <div class="instruction-group">
                    <div class="instruction-header go-text">
                        <i data-lucide="target"></i> 
                        <span>ALVOS (GO)</span>
                    </div>
                    <p>Pressione a tecla <strong class="highlight">ESPAÇO</strong> o mais rápido possível quando o círculo <span class="go-circle-text">VERDE</span> aparecer.</p>
                </div>

                <div class="instruction-group">
                    <div class="instruction-header nogo-text">
                        <i data-lucide="alert-circle"></i> 
                        <span>DISTRATORES (NO-GO)</span>
                    </div>
                    <p><strong class="highlight">NÃO PRESSIONE</strong> nada quando o círculo <span class="nogo-circle-text">VERMELHO</span> aparecer.</p>
                </div>
            </div>

            <div class="action-area">
                <button id="start-btn" class="primary-button">
                    <i data-lucide="play" class="icon-fill"></i>
                    <span>Iniciar Teste</span>
                </button>
                <p class="helper-text">Pressione ESPAÇO para começar</p>
            </div>
        </section>

        <section id="test-screen" class="screen hidden-screen">
            <div id="stimulus-display"></div>
            <div id="focus-cross">
                <div class="cross-horizontal"></div>
                <div class="cross-vertical"></div>
            </div>
        </section>

        <section id="results-screen" class="screen hidden-screen">
            <header class="results-header">
                <h2 class="results-title">RELATÓRIO DE DESEMPENHO</h2>
                <p class="protocol-label">Protocolo Visual Go/No-Go</p>
            </header>

            <div id="stats-grid"></div>

            <div class="analysis-card">
                <div class="analysis-header">
                    <i data-lucide="activity"></i>
                    <h3>ANÁLISE DE ERROS</h3>
                </div>
                <div id="error-details"></div>
            </div>

            <button id="reset-btn" class="secondary-button">
                Finalizar Atendimento
            </button>
        </section>

    </main>

    <script src="/src/js/script.js"></script>
    <script>
        // Inicializa os ícones após o carregamento do DOM
        lucide.createIcons();
    </script>
</body>
</html>
